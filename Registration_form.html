<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Registro TECH </title>
    <link rel="stylesheet" href="regestration_form.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>


   <body>
  <div class="container">
    <div class="title">Registro</div>
   
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre completo</span>
            <input type="text"  required>
          </div>
          <div class="input-box">
            <span class="details">Nombre de usuario</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Numero de telefono</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar contraseña</span>
            <input type="password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femenino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiero no decir</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registrarse">
        </div>
      </form>
    </div>
  </div>

</body>
</html>


  

  
</body>
</html>
